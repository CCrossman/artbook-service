name: Java CI with Maven

on:
  # Triggers when a PR is opened, reopened, or updated (pushed to)
  pull_request:
    branches: [ "main" ]

permissions:
  checks: write
  pull-requests: write
  contents: read

jobs:
  test-and-report:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      # Run the tests (Standard Maven)
      # This generates XML reports in target/surefire-reports/
      - name: Run Tests
        run: mvn clean test

      # Publish the results to the PR
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always() # CRITICAL: Run this even if 'mvn test' fails!
        with:
          files: "target/surefire-reports/*.xml"